<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área Superficial - Sólidos de Revolución</title>
    <!-- CDN Three.js para visualización 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- CDN Math.js para parsing de funciones matemáticas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
    <!--<link rel="stylesheet" href="style.css">-->

<style>
  .button-group , .St2{
  display: flex;
  gap: 10px;  /* espacio entre botones */
  margin-top: 10px;
  }

  #calculate , #clear , .example-btn {
  border: 0;
  background-image: linear-gradient(150deg, #FF8C00, #FFFFFF, #ff5d93);
  border-radius: 8px;
  color: #fff;
  display: flex;
  font-size: 14px;
  padding: 4px;
  cursor: pointer;
  transition: 0.3s;
  }

  #calculate:hover , #clear:hover , .example-btn:hover{
  filter: brightness(1.1);
  transform: scale(1.02);
  }
  
  /* Estilo del <span> dentro del botón */
  .St {
  background-color: black;
  padding: 8px 16px;
  border-radius: 6px;
  transition: 0.3s;
  }
  
  /* Cuando haces clic */
  .St:active{
  transform: scale(0.9);
  }
</style>

</head>
<body>
    <!-- Contenedor principal con layout dividido -->
    <div class="container">
        <!-- Panel izquierdo: controles y resultados -->
        <div class="controls-panel">
            <!-- Título y descripción -->
            <h1>Calculadora de Área Superficial</h1>
            <p>Sólidos de revolución alrededor del eje X</p>
            
            <!-- Campo para ingresar función f(x) -->
            <div class="input-group">
                <label for="function">Función f(x):</label>
                <input type="text" id="function" placeholder="x^2" value="x">
                <small>Ejemplos: x, x^2, sqrt(4-x^2), sin(x)+2</small>
            </div>
            
            <!-- Campos para límites de integración a y b -->
            <div class="input-row">
                <div class="input-group">
                    <label for="limitA">Límite a:</label>
                    <input type="number" id="limitA" value="0" step="0.1">
                </div>
                <div class="input-group">
                    <label for="limitB">Límite b:</label>
                    <input type="number" id="limitB" value="3" step="0.1">
                </div>
            </div>
            
            <!-- Botones principales -->
            <div class="button-group">
                <button id="calculate" class="calc-btn"><span class="St">Calcular y Visualizar</span></button>
                <button id="clear" class="clear-btn"><span class="St">Limpiar</span></button>
            </div>
            
            <!-- Área de resultados del cálculo -->
            <div id="results" class="results">
                <h3>Resultados</h3>
                <!-- Fórmula aplicada -->
                <div id="formula" class="formula-display"></div>
                <!-- Cálculo numérico paso a paso -->
                <div id="calculation" class="calc-display"></div>
                <!-- Resultado final del área -->
                <div id="final-result" class="result-display"></div>
            </div>
            
            <!-- Botones con ejemplos predefinidos -->
            <div class="examples">
                <h4>Ejemplos rápidos:</h4>

                <div class="St2"> 
                <!-- Cada botón tiene data attributes con función y límites -->
                <button class="example-btn" data-func="x" data-a="0" data-b="3"><span class="St">Cono</span></button>
                <button class="example-btn" data-func="x^2" data-a="0" data-b="2"><span class="St">Paraboloide</span></button>
                <button class="example-btn" data-func="sqrt(4-x^2)" data-a="-2" data-b="2"><span class="St">Esfera</span></button>
                <button class="example-btn" data-func="2" data-a="0" data-b="5"><span class="St">Cilindro</span></button>
                </div>
            </div>
        </div>
        
        <!-- Panel derecho: visualización 3D -->
        <div class="visualization-panel">
            <div class="canvas-container">
                <!-- Canvas donde se renderiza el sólido 3D -->
                <canvas id="canvas3d"></canvas>
                <!-- Overlay con instrucciones de controles -->
                <div class="canvas-overlay">
                    <div class="controls-hint">
                        Mouse: Rotar | Scroll: Zoom | Click derecho: Pan
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script principal con toda la lógica -->
    <!--<script src="script.js"></script>-->
</body>
</html>
