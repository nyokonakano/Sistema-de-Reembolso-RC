<body>
    <!-- Contenedor principal con layout dividido -->
    <div class="container">
        <!-- Panel izquierdo: controles y resultados -->
        <div class="controls-panel">
            <!-- Título y descripción -->
            <h1>Calculadora de Área Superficial</h1>
            <p>Sólidos de revolución alrededor del eje X</p>
            
            <!-- Campo para ingresar función f(x) -->
            <div class="input-group">
                <label for="function">Función f(x):</label>
                <input type="text" id="function" placeholder="x^2" value="x">
                <small>Ejemplos: x, x^2, sqrt(4-x^2), sin(x)+2</small>
            </div>
            
            <!-- Campos para límites de integración a y b -->
            <div class="input-row">
                <div class="input-group">
                    <label for="limitA">Límite a:</label>
                    <input type="number" id="limitA" value="0" step="0.1">
                </div>
                <div class="input-group">
                    <label for="limitB">Límite b:</label>
                    <input type="number" id="limitB" value="3" step="0.1">
                </div>
            </div>
            
            <!-- Botones principales -->
            <div class="button-group">
                <button id="calculate" class="calc-btn">Calcular y Visualizar</button>
                <button id="clear" class="clear-btn">Limpiar</button>
            </div>
            
            <!-- Área de resultados del cálculo -->
            <div id="results" class="results">
                <h3>Resultados</h3>
                <!-- Fórmula aplicada -->
                <div id="formula" class="formula-display"></div>
                <!-- Cálculo numérico paso a paso -->
                <div id="calculation" class="calc-display"></div>
                <!-- Resultado final del área -->
                <div id="final-result" class="result-display"></div>
            </div>
            
            <!-- Botones con ejemplos predefinidos -->
            <div class="examples">
                <h4>Ejemplos rápidos:</h4>
                <!-- Cada botón tiene data attributes con función y límites -->
                <button class="example-btn" data-func="x" data-a="0" data-b="3">Cono</button>
                <button class="example-btn" data-func="x^2" data-a="0" data-b="2">Paraboloide</button>
                <button class="example-btn" data-func="sqrt(4-x^2)" data-a="-2" data-b="2">Esfera</button>
                <button class="example-btn" data-func="2" data-a="0" data-b="5">Cilindro</button>
            </div>
        </div>
        
        <!-- Panel derecho: visualización 3D -->
        <div class="visualization-panel">
            <div class="canvas-container">
                <!-- Canvas donde se renderiza el sólido 3D -->
                <canvas id="canvas3d"></canvas>
                <!-- Overlay con instrucciones de controles -->
                <div class="canvas-overlay">
                    <div class="controls-hint">
                        Mouse: Rotar | Scroll: Zoom | Click derecho: Pan
                    </div>
                </div>
            </div>
        </div>
    </div>

        // Configurar controles de cámara (implementación básica)

            let targetX = 0, targetY = 0;
            
            const canvas = renderer.domElement;

        // Configurar event listeners

        // Función principal de cálculo y visualización
        function calculateAndVisualize() {
            try {
                // Obtener valores de entrada
                const funcStr = document.getElementById('function').value.trim();
                const a = parseFloat(document.getElementById('limitA').value);
                const b = parseFloat(document.getElementById('limitB').value);
                
                // Validar entrada
                if (!funcStr || isNaN(a) || isNaN(b) || a >= b) {
                    throw new Error('Por favor ingresa una función válida y límites correctos (a < b)');
                }
                
                // Compilar función con Math.js
                const expr = math.compile(funcStr.replace(/\^/g, '^'));
                const f = (x) => expr.evaluate({x: x});
                
                // Probar la función
                f((a + b) / 2);
                
                // Calcular área superficial
                const result = calculateSurfaceArea(f, a, b, funcStr);
                
                // Mostrar resultados
                displayResults(result);
                
                // Generar y mostrar sólido 3D
                generateSolid(f, a, b);
                
            } catch (error) {
                showError(error.message);
            }
        }
        // Calcular área superficial usando integración numérica
        function calculateSurfaceArea(f, a, b, funcStr) {
            const n = 1000; // Número de subdivisiones
            const h = (b - a) / n;
            
            // Calcular derivada numérica
            const df = (x) => {
                const dx = 0.0001;
                return (f(x + dx) - f(x - dx)) / (2 * dx);
            };
            
            // Integración por método del trapecio
            let sum = 0;
            for (let i = 0; i <= n; i++) {
                const x = a + i * h;
                const fx = f(x);
                const dfx = df(x);
                const integrand = fx * Math.sqrt(1 + dfx * dfx);
                
                if (i === 0 || i === n) {
                    sum += integrand / 2;
                } else {
                    sum += integrand;
                }
            }
            
            const area = 2 * Math.PI * h * sum;
            
            return {
                formula: `S = 2π ∫[${a},${b}] ${funcStr} √(1 + [f'(x)]²) dx`,
                calculation: `Usando método del trapecio con ${n} subdivisiones`,
                area: area
            };
        }
        // Mostrar resultados en la interfaz
        function displayResults(result) {
            document.getElementById('formula').textContent = result.formula;
            document.getElementById('calculation').textContent = result.calculation;
            document.getElementById('final-result').textContent = `Área Superficial = ${result.area.toFixed(4)} unidades²`;
        }
        // Generar geometría 3D del sólido de revolución
        function generateSolid(f, a, b) {
            // Remover sólido anterior
            if (currentSolid) {
                scene.remove(currentSolid);
                currentSolid = null;
            }
            
            // Crear geometría del sólido de revolución
            const segments = 64; // Resolución radial
            const rings = 100; // Resolución axial
            
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const indices = [];
            const normals = [];
            
            // Generar vértices
            for (let i = 0; i <= rings; i++) {
                const x = a + (b - a) * i / rings;
                const radius = Math.abs(f(x));
                
                for (let j = 0; j <= segments; j++) {
                    const theta = 2 * Math.PI * j / segments;
                    const y = radius * Math.cos(theta);
                    const z = radius * Math.sin(theta);
                    
                    vertices.push(x, y, z);
                    
                    // Calcular normal aproximada
                    const nx = 1;
                    const ny = Math.cos(theta);
                    const nz = Math.sin(theta);
                    const len = Math.sqrt(nx*nx + ny*ny + nz*nz);
                    normals.push(nx/len, ny/len, nz/len);
                }
            }
            
            // Generar índices para triángulos
            for (let i = 0; i < rings; i++) {
                for (let j = 0; j < segments; j++) {
                    const a = i * (segments + 1) + j;
                    const b = a + segments + 1;
                    const c = a + 1;
                    const d = b + 1;
                    
                    indices.push(a, b, c);
                    indices.push(b, d, c);
                }
            }
            
            geometry.setIndex(indices);
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
            
            // Crear material con gradiente
            const material = new THREE.MeshPhongMaterial({
                color: 0x4080ff,
                shininess: 100,
                transparent: true,
                opacity: 0.9
            });
            
            // Crear mesh y añadir a la escena
            currentSolid = new THREE.Mesh(geometry, material);
            currentSolid.castShadow = true;
            currentSolid.receiveShadow = true;
            scene.add(currentSolid);
        }
