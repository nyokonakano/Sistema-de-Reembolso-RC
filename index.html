<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reembolsos RC - Continental Travel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #2d3748;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 8px;
    }

    .header p {
      color: #718096;
      font-size: 0.95rem;
    }

    .main-grid {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .left-column {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
    }

    .controls-panel {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 24px;
    }

    .controls-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 20px;
    }

    .controls-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: 1fr 1fr;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .control-label {
      font-weight: 500;
      color: #4a5568;
      font-size: 0.9rem;
    }

    .control-input {
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-size: 0.95rem;
      transition: border-color 0.2s;
    }

    .control-input:focus {
      outline: none;
      border-color: #3182ce;
    }

    .generate-btn {
      padding: 8px 12px;
      background: #3182ce;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .generate-btn:hover {
      background: #2c5282;
    }

    .template-dropdown {
      margin-bottom: 20px;
    }

    .dropdown-header {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 16px 20px;
      cursor: pointer;
      transition: border-color 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dropdown-header:hover {
      border-color: #cbd5e0;
    }

    .dropdown-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #2d3748;
    }

    .dropdown-arrow {
      color: #718096;
      transition: transform 0.2s;
    }

    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      background: white;
      border: 1px solid #e2e8f0;
      border-top: none;
      border-radius: 0 0 6px 6px;
    }

    .dropdown-content.open {
      max-height: 800px;
    }

    .dropdown-header.open .dropdown-arrow {
      transform: rotate(180deg);
    }

    .templates-grid {
      display: grid;
      gap: 20px;
      padding: 20px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .template-card {
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 20px;
      transition: border-color 0.2s;
    }

    .template-card:hover {
      border-color: #cbd5e0;
    }

    .template-title {
      font-size: 1rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 12px;
    }

    .template-content {
      background: #f7fafc;
      border: 1px solid #edf2f7;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 12px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 0.85rem;
      line-height: 1.5;
      color: #2d3748;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 120px;
    }

    .copy-btn {
      width: 100%;
      padding: 8px 16px;
      background: #3182ce;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .copy-btn:hover {
      background: #2c5282;
    }

    .copy-btn.copied {
      background: #38a169;
    }

    .tasas-panel {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 24px;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .tasas-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .add-tasa-form {
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .form-row {
      display: grid;
      gap: 10px;
      grid-template-columns: 2fr 1fr;
      margin-bottom: 12px;
    }

    .form-input {
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .form-input:focus {
      outline: none;
      border-color: #3182ce;
    }

    .add-btn {
      width: 100%;
      padding: 8px 16px;
      background: #48bb78;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .add-btn:hover {
      background: #38a169;
    }

    .tasas-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 12px;
      max-height: none;
      overflow-y: visible;
    }

    .tasa-item {
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s;
    }

    .tasa-item:hover {
      border-color: #cbd5e0;
      background: #edf2f7;
    }

    .tasa-info {
      flex: 1;
    }

    .tasa-nombre {
      font-weight: 600;
      color: #2d3748;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    .tasa-monto {
      color: #48bb78;
      font-weight: 600;
      font-size: 1rem;
    }

    .tasa-actions {
      display: flex;
      gap: 8px;
    }

    .use-btn {
      padding: 6px 12px;
      background: #3182ce;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .use-btn:hover {
      background: #2c5282;
    }

    .delete-btn {
      padding: 6px 10px;
      background: #e53e3e;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .delete-btn:hover {
      background: #c53030;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #718096;
      grid-column: 1 / -1;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #38a169;
      color: white;
      padding: 12px 16px;
      border-radius: 4px;
      font-size: 0.9rem;
      transform: translateX(300px);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(0);
    }

    @media (max-width: 1024px) {
      .tasas-list {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 16px;
      }

      .header h1 {
        font-size: 1.6rem;
      }

      .controls-grid {
        grid-template-columns: 1fr;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .tasas-list {
        grid-template-columns: 1fr;
      }

      .toast {
        right: 16px;
        left: 16px;
        transform: translateY(-100px);
      }

      .toast.show {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Sistema de Reembolsos RC</h1>
      <p>Continental Travel - Plantillas de Solicitudes</p>
    </div>

    <div class="main-grid">
      <div class="left-column">
        <div class="controls-panel">
          <div class="controls-title">Configuraci√≥n de Plantillas</div>
          <div class="controls-grid">
            <div class="control-group">
              <label class="control-label">Ruta de Vuelo</label>
              <input 
                type="text" 
                id="rutaInput" 
                class="control-input" 
                placeholder="Ej: LIM-BOG, NYC-MIA"
                value="LIM"
              >
            </div>
            <div class="control-group">
              <label class="control-label">N√∫mero CE2</label>
              <div style="display: flex; gap: 10px; align-items: center;">
                <input 
                  type="text" 
                  id="ce2Input" 
                  class="control-input" 
                  placeholder="N√∫mero de 7 d√≠gitos"
                  maxlength="7"
                  style="flex: 1;"
                  readonly
                >
                <button class="generate-btn" onclick="generarCE2()" title="Generar nuevo n√∫mero">
                  üé≤ Generar
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="template-dropdown">
          <div class="dropdown-header" onclick="toggleDropdown()">
            <div class="dropdown-title">Plantillas Disponibles</div>
            <div class="dropdown-arrow">‚ñº</div>
          </div>
          <div class="dropdown-content" id="dropdownContent">
            <div class="templates-grid">
              <div class="template-card">
                <div class="template-title">Reembolso Completo</div>
                <div class="template-content" id="template1"></div>
                <button class="copy-btn" onclick="copiarTexto('template1', this)">
                  üìã Copiar Plantilla
                </button>
              </div>

              <div class="template-card">
                <div class="template-title">Reembolso Est√°ndar</div>
                <div class="template-content" id="template2"></div>
                <button class="copy-btn" onclick="copiarTexto('template2', this)">
                  üìã Copiar Plantilla
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="tasas-panel">
          <div class="tasas-header">
            <div class="controls-title" style="margin: 0;">Mis Tasas</div>
          </div>

          <div class="add-tasa-form">
            <div class="form-row">
              <input 
                type="text" 
                id="nombreTasaInput" 
                class="form-input" 
                placeholder="Nombre de la tasa"
              >
              <input 
                type="number" 
                id="montoTasaInput" 
                class="form-input" 
                placeholder="Monto ($)"
                step="0.01"
                min="0"
              >
            </div>
            <button class="add-btn" onclick="agregarTasa()">
              ‚ûï Agregar Tasa
            </button>
          </div>

          <div class="tasas-list" id="tasasList">
            <div class="empty-state">
              <p>No hay tasas guardadas</p>
              <p style="font-size: 0.85rem; margin-top: 8px;">Agrega tasas para usarlas r√°pidamente</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">
    Texto copiado al portapapeles
  </div>

  <script>
    let isDropdownOpen = false;
    let tasas = [];

    document.addEventListener('DOMContentLoaded', function() {
      cargarTasas();
      generarCE2();
      actualizarPlantillas();
      
      document.getElementById('rutaInput').addEventListener('input', actualizarPlantillas);
      
      document.getElementById('montoTasaInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          agregarTasa();
        }
      });
    });

    function cargarTasas() {
      try {
        const tasasGuardadas = localStorage.getItem('tasas-guardadas');
        if (tasasGuardadas) {
          tasas = JSON.parse(tasasGuardadas);
          renderizarTasas();
        }
      } catch (error) {
        console.log('No hay tasas guardadas previamente');
      }
    }

    function guardarTasas() {
      try {
        localStorage.setItem('tasas-guardadas', JSON.stringify(tasas));
      } catch (error) {
        console.error('Error al guardar tasas:', error);
        mostrarNotificacion('Error al guardar. Verifica el almacenamiento del navegador.');
      }
    }

    function agregarTasa() {
      const nombre = document.getElementById('nombreTasaInput').value.trim();
      const monto = document.getElementById('montoTasaInput').value.trim();

      if (!nombre || !monto) {
        mostrarNotificacion('Por favor completa todos los campos');
        return;
      }

      const nuevaTasa = {
        id: Date.now(),
        nombre: nombre,
        monto: parseFloat(monto)
      };

      tasas.push(nuevaTasa);
      guardarTasas();
      renderizarTasas();

      document.getElementById('nombreTasaInput').value = '';
      document.getElementById('montoTasaInput').value = '';
      document.getElementById('nombreTasaInput').focus();

      mostrarNotificacion('Tasa agregada correctamente');
    }

    function eliminarTasa(id) {
      tasas = tasas.filter(t => t.id !== id);
      guardarTasas();
      renderizarTasas();
      mostrarNotificacion('Tasa eliminada');
    }

    function usarTasa(tasa) {
      const texto = tasa.monto.toFixed(2);
      
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(texto)
          .then(() => {
            mostrarNotificacion('Monto copiado: $' + texto);
          })
          .catch(() => {
            copiarTextoFallback(texto);
          });
      } else {
        copiarTextoFallback(texto);
      }
    }

    function renderizarTasas() {
      const lista = document.getElementById('tasasList');
      
      if (tasas.length === 0) {
        lista.innerHTML = `
          <div class="empty-state">
            <p>No hay tasas guardadas</p>
            <p style="font-size: 0.85rem; margin-top: 8px;">Agrega tasas para usarlas r√°pidamente</p>
          </div>
        `;
        return;
      }

      lista.innerHTML = tasas.map(tasa => `
        <div class="tasa-item">
          <div class="tasa-info">
            <div class="tasa-nombre">${tasa.nombre}</div>
            <div class="tasa-monto">$${tasa.monto.toFixed(2)}</div>
          </div>
          <div class="tasa-actions">
            <button class="use-btn" onclick='usarTasa(${JSON.stringify(tasa)})'>
              üìã Usar
            </button>
            <button class="delete-btn" onclick="eliminarTasa(${tasa.id})">
              üóëÔ∏è
            </button>
          </div>
        </div>
      `).join('');
    }

    function generarCE2() {
      let numero;
      do {
        numero = Math.floor(Math.random() * 9000000) + 1000000;
      } while (numero.toString().startsWith('2'));
      
      document.getElementById('ce2Input').value = numero;
      actualizarPlantillas();
    }

    function actualizarPlantillas() {
      const ruta = document.getElementById('rutaInput').value.trim() || 'LIM';
      const ce2 = document.getElementById('ce2Input').value;

      const template1Content = `RC REFUND
SE SOLICITA REEMBOLSO DE IMPUESTOS.
RUTA: ${ruta}
REEMBOLSO SOLO TAXAS - NO SE ENVIA NOTA DE CREDITO.
DATOS/CE2${ce2}
soportereembolsos@ContinentalTravel.com.pe`;

      const template2Content = `SE SOLICITA REEMBOLSO DE IMPUESTOS.
RUTA: ${ruta}
REEMBOLSO SOLO TAXAS - NO SE ENVIA NOTA DE CREDITO.
DATOS/CE2${ce2}
soportereembolsos@ContinentalTravel.com.pe`;

      document.getElementById('template1').textContent = template1Content;
      document.getElementById('template2').textContent = template2Content;
    }

    function toggleDropdown() {
      const dropdown = document.getElementById('dropdownContent');
      const header = document.querySelector('.dropdown-header');
      
      isDropdownOpen = !isDropdownOpen;
      
      if (isDropdownOpen) {
        dropdown.classList.add('open');
        header.classList.add('open');
      } else {
        dropdown.classList.remove('open');
        header.classList.remove('open');
      }
    }

    function copiarTexto(templateId, button) {
      const texto = document.getElementById(templateId).textContent;
      
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(texto)
          .then(() => {
            mostrarNotificacion('Texto copiado al portapapeles');
            animarBoton(button);
            generarCE2();
          })
          .catch(() => {
            copiarTextoFallback(texto, button);
          });
      } else {
        copiarTextoFallback(texto, button);
      }
    }

    function copiarTextoFallback(texto, button) {
      const textArea = document.createElement('textarea');
      textArea.value = texto;
      textArea.style.position = 'fixed';
      textArea.style.left = '-999999px';
      textArea.style.top = '-999999px';
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      
      try {
        document.execCommand('copy');
        mostrarNotificacion('Texto copiado al portapapeles');
        if (button) {
          animarBoton(button);
          generarCE2();
        }
      } catch (err) {
        console.error('Error al copiar:', err);
        alert('Error al copiar el texto. Por favor, c√≥pialo manualmente.');
      } finally {
        document.body.removeChild(textArea);
      }
    }

    function mostrarNotificacion(mensaje) {
      const toast = document.getElementById('toast');
      toast.textContent = mensaje;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    function animarBoton(button) {
      const textoOriginal = button.innerHTML;
      button.innerHTML = '‚úì ¬°Copiado!';
      button.classList.add('copied');
      
      setTimeout(() => {
        button.innerHTML = textoOriginal;
        button.classList.remove('copied');
      }, 2000);
    }

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
